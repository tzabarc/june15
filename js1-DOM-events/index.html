<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/tableSimulaion.css">
</head>
<body>
<div class="productsTableContainer">
    <div class="Table productsTable">
        <div class="Heading">
            <div class="Cell" data-field="indexes"></div>
            <div class="Cell" data-field="id">ID</div>
            <div class="Cell" data-field="name">Name</div>
            <div class="Cell" data-field="desc">Description</div>
            <div class="Cell" data-field="limit">Limit</div>
            <div class="Cell" data-field="price">Price</div>
            <div class="Cell" data-field="addrem">Add to cart</div>
        </div>
        <div class="tbody">
    </div>
</div>
<div class="formContainer">
    <label for="rpc">Records per page :</label>
    <input id="rpc" type="number" name="quantity" value="5" min="1" onchange="rppChanged(this)"><br>
    <label for="page">Page No.</label>
    <input id="page" type="number" name="www" value="1" min="1" onchange="pageChanged(this)">

</div>
<div class="cartContainer">
    <div class="Table cartTable">
        <div class="Heading">
            <div class="Cell" data-field="id">ID</div>
            <div class="Cell" data-field="name">Name</div>
            <div class="Cell" data-field="quantity">Quantity</div>
            <div class="Cell" data-field="price">Price</div>
        </div>
        <div class="tbody" id="cartTableBody">
            <div class="Row">
                <div class="Cell">###</div>
                <div class="Cell">gonzo</div>
                <div class="Cell">many</div>
                <div class="Cell">cheap</div>
            </div>
        </div>
    </div>
    <span class="totalCostContainer">Total cost : <span class="totalCostValue">0</span> $</span>

</div>
<script src="js/pubsub.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/items.js"></script>
<script src="js/cart.js"></script>
<script src="js/GenTables.js"></script>
<script src="js/code.js"></script>
</body>
</html>
